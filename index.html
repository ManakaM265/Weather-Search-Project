<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Weather My City</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Johannesburg</h1>
          <p>Friday 18:22, clear sky <br />Humidity: 70%, Wind: 0km/h</p>
        </div>
        <div>🌤️ 18°C</div>
      </main>

      <footer>
        This project was coded by

          >Mahadi Sebaya,</a
        >
        is
        <a
          href="https://github.com/ManakaM265/Weather-Search-Project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weathermycity.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
